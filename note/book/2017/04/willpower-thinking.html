                <div class="clearfix typo">
                    <p>控制自己的思想是一件不可能的事我们能做的就是，选择自己相信什么，选择自己要做什么。</p><p>
                    所以我相信什么？一副好的身体总是不会有坏处的，不断学习总是不会有坏处的，看书总比不看好，去做不一定对但至少不会后悔，思想不可控制情绪总是可以的，没必要照顾所有人的情绪，试着不断反思自己的所作所为，不要随便干涉别人的事</p>
