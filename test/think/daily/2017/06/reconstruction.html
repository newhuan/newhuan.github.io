                <h1 class="title">知识体系的重构</h1>
                <h3 class="date">20170605</h3>
                <div class="clearfix typo">
                    <p>"大部分人的知识结构是不变的不自觉地把所有新的东西都纳入到原有的框架中，因为那样不痛苦。而我呢，我一直在打破自己的知识框架，不断演进。 其实知识演进如此、技能学习如此、对人的接近了解同样如此。只有你愿意放下自己的东西，你才有机会吸收和接纳新的东西，这也像死去和重生，我们的思想就在这样的解体 重构的过程中不断进化。"——某首席科学家</p>
                    <p>练习的精髓是，<strong>持续的做自己做不好的事。</strong></p>
