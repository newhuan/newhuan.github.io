                    <p>每一句很有道理的话，总会发现一句和它完全相反的话，有意思的是，它们都很有道理。</p>
                    <p>五千年大浪淘沙留下的东西，本就不好简单说成对或错。</p>
                    <p>从来不会有一个原则，可以给所有事情都套用，灵活变通应对。</p>
                    <p>读书要活学活用，做事要钻牛角尖，为人要将心比心。道理是死的。</p>
